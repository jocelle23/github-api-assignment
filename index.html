<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github User Repositories</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>List User Repositories</h1>

        <form id="js-form">
            <label for="js-search-term">Enter user's Github handle:</label>
            <input type="text" name="search-term" id="js-search-term" required>

            <input type="submit" value="Go!">
        </form>

        <section id="user-repos" class="hidden">
            <h2>Search Results</h2>
            <p>Click on any respositories below!</p>
            <p id="user-repos-list"></p>
            <p id="js-error-message" class="error-message"></p>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js">
    </script>
</body>

</html>
